<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article>
      <div class="card">
      <figure>
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)" type="image/jpeg">
          <img class="picture-main" src="images/image-product-mobile.jpg" alt="Perfume">
        </picture>
      </figure>
      <div class="content">
      <span class="product-category">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container-cash">
        <span class="cash">$149.99</span>
        <del>$169.99</del>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Carrito">
        Add to Cart
      </button>
      </div>
      </div>
    </article>
  </main>
</body>
</html>
